sensor:
  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "DC Temperature"
    register_type: holding
    address: 540
    unit_of_measurement: "°C"
    device_class: temperature
    accuracy_decimals: 1
    disabled_by_default: true
    value_type: S_WORD
    filters:
      - offset: -1000
      - multiply: 0.1
    icon: "mdi:thermometer"

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "AC Temperature"
    register_type: holding
    address: 541
    unit_of_measurement: "°C"
    device_class: temperature
    accuracy_decimals: 1
    value_type: S_WORD
    filters:
      - offset: -1000
      - multiply: 0.1
    icon: "mdi:thermometer"

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Output Frequency"
    register_type: holding
    address: 638
    unit_of_measurement: "Hz"
    device_class: frequency
    accuracy_decimals: 2
    filters:
      - multiply: 0.01
    value_type: U_WORD
    icon: "mdi:sine-wave"

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
