sensor:
  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "DC Temperature"
    register_type: holding
    address: 90
    unit_of_measurement: "°C"
    device_class: temperature
    accuracy_decimals: 1
    disabled_by_default: true
    value_type: S_WORD
    filters:
      - offset: -1000
      - multiply: 0.1
    icon: "mdi:thermometer"

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "AC Temperature"
    register_type: holding
    address: 91
    unit_of_measurement: "°C"
    device_class: temperature
    accuracy_decimals: 1
    value_type: S_WORD
    filters:
      - offset: -1000
      - multiply: 0.1
    icon: "mdi:thermometer"

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Output Frequency"
    register_type: holding
    address: 192
    unit_of_measurement: "Hz"
    device_class: frequency
    accuracy_decimals: 2
    filters:
      - multiply: 0.01
    value_type: U_WORD
    icon: "mdi:sine-wave"

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Output L1 Current"
    register_type: holding
    address: 164
    unit_of_measurement: "A"
    device_class: current
    accuracy_decimals: 2
    filters:
      - multiply: 0.01
    value_type: S_WORD
    icon: "mdi:current-ac"

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Output L1 Power"
    register_type: holding
    address: 173
    unit_of_measurement: "W"
    device_class: power
    accuracy_decimals: 0
    value_type: S_WORD
    icon: "mdi:solar-power"

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Output Power"
    register_type: holding
    address: 175
    unit_of_measurement: "W"
    device_class: power
    accuracy_decimals: 0
    value_type: S_WORD
    icon: "mdi:solar-power"

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Output L1 Voltage"
    register_type: holding
    address: 154
    unit_of_measurement: "V"
    device_class: voltage
    accuracy_decimals: 1
    filters:
      - multiply: 0.1
    value_type: U_WORD
    icon: "mdi:sine-wave"

